<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes no estilo Mega Man -->
    <linearGradient id="hGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4A9EFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2E7DE6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5BB8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1B5BB8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7DE6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A9EFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#1B5BB8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Letra H principal (grande e estilizada) -->
  <g transform="translate(10, 8)">
    <!-- Barra esquerda do H -->
    <rect x="0" y="0" width="8" height="44" rx="4" fill="url(#hGradient)" filter="url(#shadow)"/>
    
    <!-- Barra direita do H -->
    <rect x="24" y="0" width="8" height="44" rx="4" fill="url(#hGradient)" filter="url(#shadow)"/>
    
    <!-- Barra central do H (com detalhes) -->
    <rect x="0" y="18" width="32" height="8" rx="4" fill="url(#hGradient)" filter="url(#shadow)"/>
    
    <!-- Detalhes tecnológicos no centro -->
    <rect x="12" y="20" width="8" height="4" rx="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Pequenos detalhes laterais (estilo robótico) -->
    <circle cx="4" cy="12" r="2" fill="#87CEEB" opacity="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="12" r="2" fill="#87CEEB" opacity="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="4" cy="32" r="2" fill="#87CEEB" opacity="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="32" r="2" fill="#87CEEB" opacity="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texto "ORYS" menor -->
  <g transform="translate(55, 18)">
    <text x="0" y="24" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="bold" 
          fill="url(#textGradient)" 
          filter="url(#shadow)">ORYS</text>
  </g>
  
  <!-- Linha decorativa embaixo -->
  <rect x="10" y="54" width="100" height="2" rx="1" fill="url(#textGradient)" opacity="0.6"/>
</svg>
